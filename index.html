<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Page</title>

   <!-- style links -->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   
</head>
<body>

   <main>
      <header>

         <!-- navBar section-->
         <nav class="nav-container">
            <div class="logo">
               <h1>CraftyCodeChan</h1>
            </div>
            <ul class="nav-links">
               <li><a href="#">home</a></li>
               <li><a href="#">about me</a></li>
               <li><a href="#">project</a></li>
               <li><a href="#">contact</a></li>
            </ul>
            <div class="switch-container">
               <label class="switch-button" for="switch">
                  <div class="switch-outer">
                    <input id="switch" type="checkbox">
                    <div class="button">
                      <span class="button-toggle"></span>
                      <span class="button-indicator"></span>
                    </div>
                  </div>
                </label>
            </div>
            <div class="menu-bar">
               <i class="fa-solid fa-bars" id="menu-bar"></i>
            </div>
         </nav>

         <!--content section-->
         <div class="content-container">
            <div class="details">
               <h3 class="my-name">Aloha, it's me, <span>Chan </span>Villamor</h3>
               <p class="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id minima aliquid quas voluptatem, laboriosam est alias ea. Esse, natus repudiandae!</p>
               <div class="social-links">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-brands fa-tiktok"></i>
                  <i class="fa-brands fa-github"></i>
               </div>
            </div>
            <div class="img-container">
               <img class="animate__animated animate__fadeInUp animate__delay-.5s	" src="my_img-removebg-preview.png" alt="my cutie face">
            </div>
         </div>
      </header>
   </main>
   
   <script src="https://kit.fontawesome.com/c5d903763f.js" crossorigin="anonymous"></script>
   <script src="app.js"></script>
</body>
</html>
